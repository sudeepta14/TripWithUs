<div class="container">
  <h1>Event List
      <a [routerLink]="['/book-create']" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      </a>
    </h1>
 <button style="float:center;" class="btn btn-success" (click)="logout()">Logout</button>
<table class="table">
  <thead>
    <tr>
      <th>Event Name</th>
      <th>Event Location</th>
      <th>Event Date</th>
      <th>Event Type</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.isbn }}</td>
      <td>{{ book.title }}</td>
      <td><a [routerLink]="['/book-details', book._id]">Show Detail</a></td>
    </tr>
  </tbody>
</table>
</div>
