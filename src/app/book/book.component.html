<div class="container">
    <h1>Event List
        <a [routerLink]="['/book-create']" class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </a>
      </h1>
   <button style="float:left;" btn btn-success (click)="logout()">Logout</button>
  <table class="table">
    <thead>
      <tr>
        <th>Destination Name</th>
        <th>Destination Type</th>
        <th> Destination Budget</th>
        <th> Destination Best Times To Visit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.isbn }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.published_year }}</td>
        <td><a [routerLink]="['/book-details', book._id]">Show Detail</a></td>
      </tr>
    </tbody>
  </table>
</div>
