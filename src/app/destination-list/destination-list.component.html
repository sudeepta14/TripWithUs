<div class="container">
    <h1>Destination List
        <a [routerLink]="['/book-create']" class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </a>
      </h1>
   <button style="float:left;" btn btn-success (click)="logout()">Logout</button>

  <div class="container mb-5">
      &nbsp;
      <div class="portfolio-items">
        <div class="card-deck" *ngFor="let book of books">
        <div class="card product" style="color: #555;">
            <div class="card-body">
            <img src="https://media.timeout.com/images/104703397/630/472/image.jpg" alt="golden gate picture" class="img-fluid"/>
            <h3 class="card-title mt-2">{{ book.isbn }}</h3>
            <h5 class="card-subtitle">{{ book.title }}</h5>
            <p class="card-text mt-3">{{ book.author }}</p>
            <h5 class="card-subtitle">{{ book.publisher }}</h5>
            <a href="#" class="btn btn-primary">Show Detail</a>
            </div>
        </div>
        </div>
        </div>
</div>
