<div class="container">
    <h1>{{ events.title }}</h1>
    <dl class="list">
      <dt>ISBN</dt>
      <dd>{{ events.isbn }}</dd>
      <dt>Author</dt>
      <dd>{{ events.author }}</dd>
      <dt>Publish Year</dt>
      <dd>{{ events.published_year }}</dd>
      <dt>Publisher</dt>
      <dd>{{ events.publisher }}</dd>
      <dt>Update Date</dt>
      <dd>{{ events.updated_date | date:'short' }}</dd>
    </dl>
  </div>
  <div class="row">
    <div class="col-md-12">
      <a [routerLink]="['/book-edit', book._id]" class="btn btn-success">EDIT</a>
      <button class="btn btn-danger" type="button" (click)="deleteBook(book._id)">DELETE</button>
    </div>
  </div>
